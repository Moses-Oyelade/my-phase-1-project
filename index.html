<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="./style.css" />
    <script type="text/javascript" src="index.js" defer></script>
    <title>BazzMuzak</title>
</head>
<body>
    <main >
        <div id="overview">
            <h1>BazzMuzak</h1>
            <p>BazzMuzak is a Bass guitar Hub.</p>
             <div id="info" >
                <img src="./img/faith.jpg" alt="bass_background" height="200px" width="500px"/>
                <section type="text" id="intro">
                    <p>This website is provides services 
                    to both Bass players and non-bass players.
                    It is a Hub where you can ask questions, share your idea,
                    and also request for bass playing services.
                    You can register with the options povided below.</p>
                </section>            
            </div>

            <div class="container">
                <h3>Subscribe Here</h3>
                <form id="form">
                    <label for="Selector">User Type</label><br>
                    <select id="Selector" name="Selector">
                        <option selected >--Please choose an option--</option>
                        <option value="BEGINNER" class="opt" >Beginner</option>
                        <option value="INTERMEDIATE" class="opt" >Intermediate</option>
                        <option value="GUEST" class="opt" >Non-player</option>
                    </select><br><br>
                
                    <label for="task">Kindly input your Details</label><br>
                    <input type="text" class="new_task" name ="task" placeholder="Firstname" >
                    <input type="text" class="new_task"  name ="task"id="noun2" placeholder="Lastname">
                    <input type="text" class="new_task"  id ="task" placeholder="Phone">
                    <input type="text" class="new_task"  id="task2"placeholder="email"><hr>
                    <label for="comment">Please drop your comment here!</label><br>
    
                    <input type="text" class="new_task" name="comment" id="comment">
                    <button type="submit" id="add_task" >Subscribe</button>
                </form>

                <div id="task_list"> 
            
                </div>
           
            
                <p id="time"></p>
            </div>
        </div>
    </main>
</body>
</html>
